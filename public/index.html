<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Slabo+27px&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body class="cnt">
    
  <div class="container-fluid" >
    <div class="row hd">
      <div class="align-self-center text-center col-sm-12">
      <p class="txt text-light" >Web Chat</p>
      </div>
    </div>
    <div class="row">
      <div class="box col-4 offset-4 bg-warning border border-primary">
        <h2 class="text-center">Login</h2>
        <form class="p-5" method="POST" action="http://localhost:3000/home">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="email" placeholder="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="password" name="password">
          </div>
          <div class="form-group">
            <label for="sel1">Select Rooms</label>
            <select class="form-control" id="sel1" name="room">
              <option>Angular js</option>
              <option>React js</option>
              <option>Vue js</option>
              <option>Mongo db</option>
            </select>
          </div>
          <div class="text-center mt-5">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          <p id="errorBox" class="mt-2">
          </p>
        </form>
      </div>
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
