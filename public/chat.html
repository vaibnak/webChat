<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Oswald:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
    <div class="row hd">
      <div class="align-self-center text-center col-sm-12">
      <p class="txt text-light" >Web Chat</p>
      </div>
    </div>
        <div class="row">
          <div class="col-12">
            <h1 id="roomInfo" class="text-center mt-5" style="font-family: 'Kumbh Sans', sans-serif;">Room Name :</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mt-5">
          <div id="chatMessagesDiv" class="bg-warning border border-primary">
            <h3 class="text-center">welcome to the chat room</h3>
            
          </div>
          </div>
          <div class="col-md-3 mt-5 border border-primary" id="participants">
            <h3 style="font-family: 'Kumbh Sans', sans-serif; padding: 10px;">Participants</h3>
            <ul id="userList" class=""></ul>
          </div>
          </div>

          <div class="row">
            
            <div class="col-8">

              <form id="chatForm" class="text-center mt-5 ">
                <div class="form-group">
                 <input type="text" class="form-control" id="textChatMessages">
                 </div>
                 <input type="button" class="btn btn-primary btn-lg" name="" value="send Message" onClick="sendMessageEventHandler();">
              </form>

            </div>

          </div>
        

      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
      <script src="main.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

      

  </body>
</html>
